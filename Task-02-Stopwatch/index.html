<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Stopwatch App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            width: 340px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .time {
            font-size: 42px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .start { background: #2ecc71; color: #fff; }
        .pause { background: #f39c12; color: #fff; }
        .reset { background: #e74c3c; color: #fff; }
        .lap   { background: #3498db; color: #fff; }

        ul {
            list-style: none;
            max-height: 130px;
            overflow-y: auto;
            text-align: left;
            margin-top: 10px;
            padding-right: 5px;
        }

        ul li {
            background: rgba(0,0,0,0.2);
            margin-bottom: 6px;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Scrollbar styling */
        ul::-webkit-scrollbar {
            width: 4px;
        }
        ul::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚è± Stopwatch</h1>
        <div class="time" id="display">00:00:00</div>

        <div class="buttons">
            <button class="start" onclick="start()">Start</button>
            <button class="pause" onclick="pause()">Pause</button>
            <button class="reset" onclick="reset()">Reset</button>
            <button class="lap" onclick="lap()">Lap</button>
        </div>

        <ul id="laps"></ul>
    </div>

    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let timer = null;

        function updateDisplay() {
            document.getElementById("display").innerText =
                String(hours).padStart(2, '0') + ":" +
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');
        }

        function start() {
            if (timer !== null) return;

            timer = setInterval(() => {
                seconds++;

                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }

                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }

                updateDisplay();
            }, 1000);
        }

        function pause() {
            clearInterval(timer);
            timer = null;
        }

        function reset() {
            pause();
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
            document.getElementById("laps").innerHTML = "";
        }

        function lap() {
            const li = document.createElement("li");
            li.innerText = "Lap: " + document.getElementById("display").innerText;
            document.getElementById("laps").appendChild(li);
        }
    </script>

</body>
</html>
