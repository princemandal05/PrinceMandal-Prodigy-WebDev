<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif
}
body{
    height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff
}
.weather-app{
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(12px);
    padding:30px;
    border-radius:20px;
    width:340px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.3)
}
h1{margin-bottom:15px}
input{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:none;
    outline:none;
    margin-bottom:10px
}
button{
    padding:10px 20px;
    border-radius:25px;
    border:none;
    background:#00c6ff;
    cursor:pointer;
    margin-bottom:15px
}
.weather-info{display:none}
.weather-info img{
    width:80px;
    margin:10px 0
}
</style>
</head>

<body>

<div class="weather-app">
    <h1>üå¶ Weather App</h1>
    <input id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo">
        <h2 id="location"></h2>
        <img id="icon">
        <p id="temperature"></p>
        <p id="condition"></p>
        <p id="wind"></p>
    </div>
</div>

<script>
function getWeather(){
    const city=document.getElementById("city").value.trim();
    if(!city){alert("Enter a city name");return}

    fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}`)
    .then(res=>res.json())
    .then(geo=>{
        if(!geo.results){alert("City not found");return}
        const {latitude,longitude,name}=geo.results[0];

        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
        .then(res=>res.json())
        .then(data=>{
            document.getElementById("weatherInfo").style.display="block";
            document.getElementById("location").innerText=name;
            document.getElementById("temperature").innerText=`üå° Temperature: ${data.current_weather.temperature} ¬∞C`;
            document.getElementById("wind").innerText=`üå¨ Wind Speed: ${data.current_weather.windspeed} km/h`;
            document.getElementById("condition").innerText=`‚òÅ Weather Code: ${data.current_weather.weathercode}`;
            document.getElementById("icon").src=
                data.current_weather.weathercode<3
                ?"https://cdn-icons-png.flaticon.com/512/869/869869.png"
                :"https://cdn-icons-png.flaticon.com/512/414/414825.png";
        })
    })
    .catch(()=>alert("Error fetching weather"))
}
</script>

</body>
</html>
